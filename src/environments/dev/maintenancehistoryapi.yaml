apiVersion: apps/v1
kind: Deployment
metadata:
  name: maintenancehistoryapi
  namespace: pitstop
  labels:
    app: maintenancehistoryapi
    version: "1.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maintenancehistoryapi
      version: "1.0"
  template:
    metadata:
      name: maintenancehistoryapi
      labels:
        app: maintenancehistoryapi
        version: "1.0"
    spec:
      containers:
      - env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Production
        image: kslingerland/maintenancehistoryapi:0.0.1
        imagePullPolicy: IfNotPresent
        name: workshopmanagementapi
        ports:
        - containerPort: 5400
      restartPolicy: Always

---

apiVersion: v1
kind: Service
metadata:
  name: maintenancehistoryapi
  namespace: pitstop
  labels:
    app: maintenancehistoryapi
spec:
  type: NodePort
  ports:
  - name: "http-5400"
    port: 5400
    targetPort: 5400
    nodePort: 30008
  selector:
    app: maintenancehistoryapi
      