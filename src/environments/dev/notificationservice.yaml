apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: notificationservice
    version: "1.0"
  name: notificationservice
  namespace: pitstop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notificationservice
      version: "1.0"
  template:
    metadata:
      labels:
        app: notificationservice
        version: "1.0"
    spec:
      containers:
      - env:
        - name: DOTNET_ENVIRONMENT
          value: Production
        image: kslingerland/notificationservice:0.0.1
        imagePullPolicy: IfNotPresent
        name: notificationservice
      restartPolicy: Always
